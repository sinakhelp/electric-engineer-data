<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <style>
    .line { fill: none; stroke: #000000; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .label { font-family: "Inter", "Segoe UI", Arial, sans-serif; font-size: 28px; font-weight: 500; fill: #000000; }
    .brush { fill: #000000; }
    .terminal { fill: #ffffff; stroke: #000000; stroke-width: 2; }
  </style>

  <!-- Input Terminals -->
  <circle cx="30" cy="80" r="5" class="terminal"/>
  <circle cx="30" cy="250" r="5" class="terminal"/>

  <!-- Left connection -->
  <line x1="35" y1="80" x2="135" y2="80" class="line"/>

  <!-- Armature -->
  <circle cx="170" cy="80" r="40" fill="#ffffff" stroke="#000000" stroke-width="2.5"/>
  <text x="170" y="92" class="label" text-anchor="middle">A</text>
  <!-- Brushes -->
  <rect x="123" y="65" width="12" height="30" class="brush"/>
  <rect x="205" y="65" width="12" height="30" class="brush"/>

  <!-- Compensating Winding C (Looped) -->
  <line x1="217" y1="80" x2="270" y2="80" class="line"/>
  <path class="line" d="M 270 80 C 275 60, 285 60, 285 80 C 285 100, 275 100, 275 80 C 275 60, 295 60, 295 80 C 295 100, 285 100, 285 80 C 285 60, 305 60, 305 80 C 305 100, 295 100, 295 80 C 295 60, 315 60, 315 80 C 315 100, 305 100, 305 80 C 305 60, 325 60, 325 80 C 325 100, 315 100, 315 80 C 315 60, 335 60, 335 80 C 335 100, 325 100, 325 80 C 325 60, 345 60, 345 80"/>
  <text x="310" y="45" class="label" text-anchor="middle">C</text>
  
  <!-- Right connection -->
  <path class="line" d="M 345 80 L 410 80 L 410 145 L 170 145 L 170 160"/>

  <!-- Field Winding F (Looped) -->
  <path class="line" d="M 170 160 C 150 165, 150 175, 170 175 C 190 175, 190 165, 170 165 C 150 165, 150 185, 170 185 C 190 185, 190 175, 170 175 C 150 175, 150 195, 170 195 C 190 195, 190 185, 170 185 C 150 185, 150 205, 170 205 C 190 205, 190 195, 170 195 C 150 195, 150 215, 170 215 C 190 215, 190 205, 170 205 C 150 205, 150 225, 170 225 C 190 225, 190 215, 170 215 C 150 215, 150 235, 170 235"/>
  <text x="210" y="210" class="label" text-anchor="middle">F</text>
  
  <!-- Bottom connection -->
  <line x1="170" y1="235" x2="170" y2="250" class="line"/>
  <line x1="170" y1="250" x2="35" y2="250" class="line"/>

</svg>
