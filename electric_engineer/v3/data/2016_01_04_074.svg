<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 320">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <style>
    .line { fill: none; stroke: #000000; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .label { font-family: "Inter", "Segoe UI", Arial, sans-serif; font-size: 24px; font-weight: 500; fill: #000000; }
    .symbol { font-size: 26px; font-weight: bold; }
    .dot { fill: #000000; }
  </style>

  <!-- Horizontal Wires -->
  <!-- Top: Left Corner (80,70) to Right Corner (420,70) -->
  <path class="line" d="M 80 70 L 130 70"/>
  <path class="line" d="M 220 70 L 250 70"/> <!-- Before Node V -->
  <path class="line" d="M 250 70 L 300 70"/> <!-- After Node V -->
  <path class="line" d="M 390 70 L 420 70"/>
  
  <!-- Bottom: Left Corner (80,240) to Right Corner (420,240) -->
  <path class="line" d="M 80 240 L 420 240"/>

  <!-- Vertical Wires -->
  <!-- Left -->
  <path class="line" d="M 80 70 L 80 120"/>
  <path class="line" d="M 80 180 L 80 240"/>
  
  <!-- Middle -->
  <path class="line" d="M 250 70 L 250 120"/>
  <path class="line" d="M 250 180 L 250 240"/>
  
  <!-- Right -->
  <path class="line" d="M 420 70 L 420 120"/>
  <path class="line" d="M 420 180 L 420 240"/>

  <!-- Node Junction Dots -->
  <circle cx="250" cy="70" r="4" class="dot"/>
  <circle cx="250" cy="240" r="4" class="dot"/>

  <!-- Independent Voltage Source (10V) -->
  <circle cx="80" cy="150" r="30" class="line"/>
  <text x="80" y="145" class="label symbol" text-anchor="middle">+</text>
  <text x="80" y="170" class="label symbol" text-anchor="middle">-</text>
  <text x="5" y="158" class="label">10V</text>

  <!-- Resistor R1 (2 ohm) -->
  <path class="line" d="M 130 70 L 140 60 L 150 80 L 160 60 L 170 80 L 180 60 L 190 80 L 200 60 L 210 80 L 220 70"/>
  <text x="175" y="50" class="label" text-anchor="middle">2Ω</text>
  
  <!-- Current ix Label and Arrow -->
  <path class="line" d="M 150 100 L 215 100" stroke-width="2"/>
  <path d="M 215 100 L 205 95 L 205 105 Z" fill="#000000"/>
  <text x="182" y="135" class="label" text-anchor="middle">ix</text>

  <!-- Independent Current Source (3A) -->
  <circle cx="250" cy="150" r="30" class="line"/>
  <path class="line" d="M 250 165 L 250 135" stroke-width="2.5"/>
  <path d="M 250 133 L 245 143 L 255 143 Z" fill="#000000"/> <!-- Arrow Head -->
  <text x="290" y="158" class="label">3A</text>
  
  <!-- Node V Label -->
  <text x="250" y="55" class="label" text-anchor="middle">V</text>

  <!-- Resistor R2 (1 ohm) -->
  <path class="line" d="M 300 70 L 310 60 L 320 80 L 330 60 L 340 80 L 350 60 L 360 80 L 370 60 L 380 80 L 390 70"/>
  <text x="345" y="50" class="label" text-anchor="middle">1Ω</text>

  <!-- Dependent Voltage Source (2ix) -->
  <!-- Diamond Shape -->
  <path class="line" d="M 420 120 L 390 150 L 420 180 L 450 150 Z"/>
  <text x="420" y="145" class="label symbol" text-anchor="middle">+</text>
  <text x="420" y="170" class="label symbol" text-anchor="middle">-</text>
  <text x="460" y="158" class="label">2ix</text>

  <!-- Ground Symbol -->
  <line x1="250" y1="244" x2="250" y2="265" class="line"/>
  <line x1="230" y1="265" x2="270" y2="265" class="line" stroke-width="2"/>
  <line x1="238" y1="273" x2="262" y2="273" class="line" stroke-width="2"/>
  <line x1="244" y1="281" x2="256" y2="281" class="line" stroke-width="2"/>

</svg>
