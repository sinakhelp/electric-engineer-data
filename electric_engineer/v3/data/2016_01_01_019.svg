<svg width="410" height="250" viewBox="0 0 410 250" xmlns="http://www.w3.org/2000/svg">
  <rect width="410" height="250" fill="white"/>

  <!-- Left Plane Conductor -->
  <line x1="100" y1="40" x2="100" y2="210" stroke="black" stroke-width="3"/>
  <!-- Hatching for conductor -->
  <g stroke="black" stroke-width="1.5">
    <line x1="100" y1="50" x2="80" y2="70"/>
    <line x1="100" y1="75" x2="80" y2="95"/>
    <line x1="100" y1="100" x2="80" y2="120"/>
    <line x1="100" y1="125" x2="80" y2="145"/>
    <line x1="100" y1="150" x2="80" y2="170"/>
    <line x1="100" y1="175" x2="80" y2="195"/>
    <line x1="100" y1="200" x2="90" y2="210"/>
  </g>
  
  <!-- Vertical label (Flutter compatible) -->
  <text x="55" y="65" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">
    <tspan x="55" dy="0">무</tspan>
    <tspan x="55" dy="24">한</tspan>
    <tspan x="55" dy="24">평</tspan>
    <tspan x="55" dy="24">면</tspan>
    <tspan x="55" dy="24">도</tspan>
    <tspan x="55" dy="24">체</tspan>
  </text>

  <!-- Distance Line (Arrows drawn manually for maximum compatibility) -->
  <line x1="101.5" y1="170" x2="339" y2="170" stroke="black" stroke-width="2"/>
  <polygon points="101.5,170 111.5,166.5 111.5,173.5" fill="black"/>
  <polygon points="339,170 329,166.5 329,173.5" fill="black"/>
  <text x="210" y="155" font-family="Arial, sans-serif" font-size="20" text-anchor="middle">2m</text>

  <!-- Point Charge Line -->
  <line x1="340" y1="60" x2="340" y2="210" stroke="black" stroke-width="2"/>
  <circle cx="340" cy="80" r="6" fill="black"/>
  <text x="340" y="50" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle">Q=4C</text>
</svg>
