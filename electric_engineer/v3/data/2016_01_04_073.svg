<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <style>
    .component { fill: none; stroke: #000000; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .wire { fill: none; stroke: #000000; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .label { font-family: "Inter", "Segoe UI", Arial, sans-serif; font-size: 22px; font-weight: 500; fill: #000000; }
    .math { font-family: "Inter", "Times New Roman", serif; font-style: italic; }
    .symbol { font-size: 24px; font-weight: bold; }
  </style>

  <!-- Circuit Path -->
  <path class="wire" d="M 80 250 L 80 180"/> <!-- Left bottom to Source bottom -->
  <path class="wire" d="M 80 120 L 80 50 L 140 50"/> <!-- Source top to Switch start -->
  <path class="wire" d="M 190 50 L 230 50"/> <!-- Switch end to Resistor start -->
  <path class="wire" d="M 310 50 L 330 50 L 330 150"/> <!-- Resistor end to Capacitor top -->
  <path class="wire" d="M 330 170 L 330 250 L 80 250"/> <!-- Capacitor bottom to Left bottom -->

  <!-- Voltage Source (3V) -->
  <circle cx="80" cy="150" r="30" class="component"/>
  <text x="80" y="145" class="label symbol" text-anchor="middle">+</text>
  <text x="80" y="170" class="label symbol" text-anchor="middle">-</text>
  <text x="20" y="155" class="label">3V</text>

  <!-- Switch (S) -->
  <circle cx="140" cy="50" r="4" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <circle cx="180" cy="50" r="4" fill="#ffffff" stroke="#000000" stroke-width="2"/>
  <path class="wire" d="M 144 48 L 175 25"/>
  <path d="M 180 20 L 180 40" fill="none" stroke="#000000" stroke-width="1.5"/>
  <path d="M 180 42 L 176 35 L 184 35 Z" fill="#000000"/>
  <text x="140" y="30" class="label">S</text>

  <!-- Resistor (2 ohm) -->
  <path class="component" d="M 230 50 L 235 40 L 245 60 L 255 40 L 265 60 L 275 40 L 285 60 L 295 40 L 305 60 L 310 50"/>
  <text x="270" y="30" class="label" text-anchor="middle">2Î©</text>

  <!-- Capacitor (1/4 F) -->
  <line x1="310" y1="150" x2="350" y2="150" class="component"/>
  <line x1="310" y1="170" x2="350" y2="170" class="component"/>
  
  <!-- Capacitor Labels -->
  <text x="275" y="150" class="label" text-anchor="middle">1</text>
  <line x1="265" y1="155" x2="285" y2="155" stroke="#000000" stroke-width="2"/>
  <text x="275" y="178" class="label" text-anchor="middle">4</text>
  <text x="290" y="165" class="label">F</text>
  
  <text x="365" y="165" class="label">Vc</text>
  <text x="345" y="145" class="label symbol">+</text>
  <text x="345" y="195" class="label symbol">-</text>

  <!-- Current Arrow i(t) -->
  <path d="M 230 250 L 210 250" fill="none" stroke="#000000" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000" />
    </marker>
  </defs>
  <text x="190" y="235" class="label" text-anchor="middle">i(t)</text>

</svg>
