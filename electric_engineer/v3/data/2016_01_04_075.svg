<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <style>
    .line { fill: none; stroke: #000000; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .dashed { stroke-dasharray: 6, 6; }
    .label { font-family: "Inter", "Segoe UI", Arial, sans-serif; font-size: 26px; font-weight: 500; fill: #000000; }
    .terminal { fill: #ffffff; stroke: #000000; stroke-width: 2; }
  </style>

  <!-- Left Side: Constant Voltage and Internal Resistor -->
  <!-- Voltage Source V -->
  <!-- Voltage Source V -->
  <line x1="50" y1="140" x2="90" y2="140" class="line"/> <!-- Longer positive plate -->
  <line x1="60" y1="160" x2="80" y2="160" class="line" stroke-width="4"/> <!-- Shorter negative plate -->
  <text x="25" y="160" class="label" text-anchor="middle">V</text>
  
  <!-- Wires for Left Side -->
  <!-- Wires for Left Side -->
  <path class="line" d="M 70 80 L 70 140"/> <!-- From resistor to source -->
  <path class="line" d="M 70 160 L 70 250 L 290 250"/> <!-- From source to Bottom Terminal B -->
  <path class="line" d="M 70 80 L 150 80"/> <!-- Left wire to resistor -->

  <!-- Internal Resistor R -->
  <!-- Internal Resistor R -->
  <path class="line" d="M 150 80 L 160 70 L 175 95 L 190 65 L 205 95 L 220 65 L 235 95 L 245 70 L 250 80"/>
  <text x="200" y="55" class="label" text-anchor="middle">R</text>
  
  <!-- Wire from R to Terminal A -->
  <!-- Wire from R to Terminal A -->
  <path class="line" d="M 250 80 L 290 80"/>

  <!-- Terminals A and B -->
  <circle cx="290" cy="80" r="6" class="terminal"/>
  <text x="290" y="55" class="label" text-anchor="middle">A</text>
  
  <circle cx="290" cy="250" r="6" class="terminal"/>
  <text x="290" y="235" class="label" text-anchor="middle">B</text>

  <!-- Right Side: Load Resistor RL (Dashed Paths) -->
  <!-- Right Side: Load Resistor RL (Dashed Paths) -->
  <path class="line dashed" d="M 296 80 L 390 80 L 390 120"/>
  <path class="line dashed" d="M 390 210 L 390 250 L 296 250"/>
  
  <!-- Load Resistor RL -->
  <path class="line" d="M 390 120 L 380 130 L 400 145 L 380 160 L 400 175 L 380 190 L 400 205 L 390 210"/>
  <text x="350" y="170" class="label" text-anchor="middle">R<tspan baseline-shift="sub" font-size="0.7em">L</tspan></text>

</svg>
