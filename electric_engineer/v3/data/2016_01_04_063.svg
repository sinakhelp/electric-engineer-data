<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="white"/>
  
  <!-- Axes -->
  <line x1="20" y1="200" x2="360" y2="200" stroke="black" stroke-width="2.5"/>
  <polygon points="360,200 345,192 345,208" fill="black"/>
  <text x="375" y="215" font-family="Arial, sans-serif" font-size="32">R</text>

  <line x1="200" y1="380" x2="200" y2="40" stroke="black" stroke-width="2.5"/>
  <polygon points="200,40 192,55 208,55" fill="black"/>
  <text x="215" y="45" font-family="Arial, sans-serif" font-size="32">I</text>

  <!-- Circle -->
  <circle cx="200" cy="200" r="110" stroke="black" stroke-width="2.5" fill="none"/>

  <!-- Tangential Clockwise Arrows on the circle circumference -->
  
  <!-- Arrow 1: Top Right (Approx 45 deg from horizontal) -->
  <g transform="translate(200, 200) rotate(45)">
    <polygon points="102,5 118,5 110,25" fill="black"/>
  </g>
  
  <!-- Arrow 2: Bottom Right (Approx 135 deg) -->
  <g transform="translate(200, 200) rotate(135)">
    <polygon points="102,5 118,5 110,25" fill="black"/>
  </g>
  
  <!-- Arrow 3: Bottom Left (Approx 225 deg) -->
  <g transform="translate(200, 200) rotate(225)">
    <polygon points="102,5 118,5 110,25" fill="black"/>
  </g>
  
  <!-- Arrow 4: Top Left (Approx 315 deg) -->
  <g transform="translate(200, 200) rotate(315)">
    <polygon points="102,5 118,5 110,25" fill="black"/>
  </g>
</svg>
