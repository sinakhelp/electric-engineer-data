<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <style>
    .line { fill: none; stroke: #000000; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .label { font-family: "Inter", "Segoe UI", Arial, sans-serif; font-size: 26px; font-weight: 500; fill: #000000; }
    .dot { fill: #000000; }
  </style>

  <!-- Wire with Semi-circle -->
  <!-- Left horizontal wire -->
  <path class="line" d="M 30 140 L 140 140"/>
  <!-- Right horizontal wire -->
  <path class="line" d="M 260 140 L 370 140"/>
  <!-- Semi-circle -->
  <path class="line" d="M 140 140 A 60 60 0 1 1 260 140"/>

  <!-- Current Arrows -->
  <path d="M 85 140 L 70 133 L 70 147 Z" fill="#000000"/>
  <path d="M 315 140 L 300 133 L 300 147 Z" fill="#000000"/>

  <!-- Center Point and Radius Radius -->
  <circle cx="200" cy="140" r="4" class="dot"/>
  <text x="200" y="180" class="label" text-anchor="middle">O</text>
  
  <!-- Radius vector and label R -->
  <path class="line" d="M 200 140 L 235 88"/>
  <path d="M 235 88 L 222 95 L 230 102 Z" fill="#000000"/>
  <text x="200" y="75" class="label" text-anchor="end">R</text>

  <!-- Labels -->
  <text x="30" y="180" class="label">I = 10A</text>
  <text x="265" y="70" class="label">R = 10cm</text>

</svg>
