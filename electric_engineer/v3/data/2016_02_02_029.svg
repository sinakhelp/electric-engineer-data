<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 200">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <style>
    .line { fill: none; stroke: #000000; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
    .box { fill: #ffffff; stroke: #000000; stroke-width: 2; }
    .label { font-family: "Inter", "Segoe UI", Arial, sans-serif; font-size: 28px; font-weight: 400; fill: #000000; }
    .sub { font-size: 18px; }
  </style>

  <!-- Left Side Wiring -->
  <line x1="20" y1="100" x2="70" y2="100" class="line"/>
  <path class="line" d="M 70 50 L 70 150"/>
  <line x1="70" y1="50" x2="105" y2="50" class="line"/>
  <line x1="70" y1="150" x2="105" y2="150" class="line"/>

  <!-- Top Network Box -->
  <rect x="105" y="20" width="240" height="60" class="box"/>
  <text x="225" y="60" class="label" text-anchor="middle">
    A<tspan baseline-shift="sub" class="sub">1</tspan> &#160; B<tspan baseline-shift="sub" class="sub">1</tspan> &#160; C<tspan baseline-shift="sub" class="sub">1</tspan> &#160; D<tspan baseline-shift="sub" class="sub">1</tspan>
  </text>

  <!-- Bottom Network Box -->
  <rect x="105" y="120" width="240" height="60" class="box"/>
  <text x="225" y="160" class="label" text-anchor="middle">
    A<tspan baseline-shift="sub" class="sub">1</tspan> &#160; B<tspan baseline-shift="sub" class="sub">1</tspan> &#160; C<tspan baseline-shift="sub" class="sub">1</tspan> &#160; D<tspan baseline-shift="sub" class="sub">1</tspan>
  </text>

  <!-- Right Side Wiring -->
  <line x1="345" y1="50" x2="380" y2="50" class="line"/>
  <line x1="345" y1="150" x2="380" y2="150" class="line"/>
  <path class="line" d="M 380 50 L 380 150"/>
  <line x1="380" y1="100" x2="430" y2="100" class="line"/>

</svg>
