<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  
  <style>
    .line { fill: none; stroke: #000000; stroke-width: 2.2; stroke-linecap: round; stroke-linejoin: round; }
    .label { font-family: "Segoe UI", Arial, sans-serif; font-size: 26px; fill: #000000; }
  </style>

  <!-- 3-Phase Lines -->
  <line x1="20" y1="60" x2="380" y2="60" class="line"/> <!-- Top Phase -->
  <line x1="20" y1="130" x2="380" y2="130" class="line"/> <!-- Middle Phase -->
  <line x1="20" y1="200" x2="380" y2="200" class="line"/> <!-- Bottom Phase -->

  <!-- Current Transformers (CT) Structure -->
  <!-- Left and Right Vertical Connections -->
  <line x1="100" y1="65" x2="100" y2="260" class="line"/>
  <line x1="280" y1="65" x2="280" y2="260" class="line"/>

  <!-- Top CT Zigzag -->
  <!-- Starts and ends precisely at the vertical lines -->
  <path class="line" d="M 100 65 L 110 50 L 130 75 L 150 50 L 170 75 L 190 50 L 210 75 L 230 50 L 250 75 L 270 50 L 280 65"/>

  <!-- Bottom CT Zigzag -->
  <path class="line" d="M 100 205 L 110 190 L 130 215 L 150 190 L 170 215 L 190 190 L 210 215 L 230 190 L 250 215 L 270 190 L 280 205"/>

  <!-- Bottom Connection with Ammeter -->
  <line x1="100" y1="260" x2="167" y2="260" class="line"/>
  <line x1="213" y1="260" x2="280" y2="260" class="line"/>
  
  <!-- Ammeter Circle and Label -->
  <circle cx="190" cy="260" r="23" fill="#ffffff" stroke="#000000" stroke-width="2.2"/>
  <text x="190" y="269" class="label" text-anchor="middle">A</text>

</svg>
